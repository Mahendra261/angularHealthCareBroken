<app-header></app-header>

  <div id="form-container" >
    <div class="form">
      <div class="form-content">
        <div class="col-sm-12 ">
        <div class="col-sm-8 div-header">
          <h2 class="header">Enter Patient details</h2>
        </div>

        </div>
        <!-- call submitForm method with all form values if form is valid -->
        <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">

          <div class="form-group">
            <label class="label-name">
              Name:<span class="required">*</span>
            </label>
            <input formControlName="name" id="firstname" class="form-control text-box" type="text" placeholder="NAME">
            <div *ngIf = "f.name.errors?.required && (f.name.dirty || f.name.touched)" id="error-no-firstname" class="alert alert-danger error-msg">
              {{emptyName}}
            </div>
            <div *ngIf = "f.name.errors?.minlength && (f.name.dirty || f.name.touched)" id="error-minlength-firstname" class="alert alert-danger error-msg">
              {{minlengthName}}
            </div>
            <div *ngIf = "f.name.errors?.maxlength && (f.name.dirty || f.name.touched)" id="error-maxlength-firstname" class="alert alert-danger error-msg">
              {{maxlengthName}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">Gender:
              <span class="required">*</span>
            </label>
            <div class="input-div">
            <input formControlName="gender" type="radio" id="male" class="input-content" value="Male">
            <label class="label-content" for="male">Male</label>
            <input formControlName="gender" type="radio" id="female" class="input-content" value="Female">
            <label class="label-content" for="female">Female</label>
            </div>
            <div *ngIf = "f.gender.errors?.required && (f.gender.dirty || f.gender.touched)" id="error-no-gender" class="alert alert-danger error-msg">
              {{noGender}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Date of birth:<span class="required">*</span>
            </label>
            <div >
            <input id="date-input" formControlName="dob" class="form-control date-input glyphicon glyphicon-calendar" type="date" placeholder="Date of birth" required min="1968-01-01" max="{{today}}">
            </div>
            <div *ngIf="f.dob.errors?.required && (f.dob.dirty || f.dob.touched)" id="error-no-dob" class="alert alert-danger error-msg">
              {{noDob}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Contact number:<span class="required">*</span>
            </label>
            <input id="mobile" formControlName="mobile" class="form-control text-box" type="number" placeholder="mobile number">
            <div *ngIf="f.mobile.errors?.required && (f.mobile.dirty || f.mobile.touched)" id="error-no-mobile" class="alert alert-danger error-msg">
              {{noMobile}}
            </div>
            <div *ngIf="f.mobile.errors?.minlength && (f.mobile.dirty || f.mobile.touched)" id="error-number-mobile" class="alert alert-danger error-msg">
              {{numberMobile}}
            </div>
            <div *ngIf="f.mobile.errors?.maxlength && (f.mobile.dirty || f.mobile.touched)" id="error-maxlength-mobile" class="alert alert-danger error-msg">
              {{maxlengthMobile}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name" for="email">
              Email:<span class="required">*</span>
            </label>
            <input id="email" formControlName="email" class="form-control text-box" type="email"  placeholder="example:saran12@tcs.com">
            <div *ngIf = "f.email.errors?.pattern && (f.email.dirty || f.email.touched)" id="error-pattern-email" class="alert alert-danger error-msg">
              {{patternEmail}}
            </div>
          </div>

          <div class="form-group">
            <!-- disable button if form not valid -->
            <button type="submit" id="submit-btn" class="btn btn-primary submit-btn"
            [disabled]="!complexForm.valid">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
